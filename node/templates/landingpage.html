<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="../css/imcss.css">
<link rel="stylesheet" href="css/prism.css" />
  <link rel="stylesheet" href="css/treeflex.css" />
  
<style>
body {
	background: black;
	background-image: url("img/fractal.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}

.gridHolder {
	position: absolute;
	left: 1rem;
	top: 1rem;
	width: calc(100vw - 2rem);
	height: calc(100vh - 2rem);
	display: grid;
	grid-auto-flow: row | column | row dense | column dense;
	grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
	grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
	gap: 1rem 1rem;
}
.gridHolder > div {
	border: 2px solid black;
	position: relative;
	background: #EEE;
}
.editDiv {
	display: none;
}
.outputDiv {

}
.header {
	position: absolute;
	left: 0.5rem;
	top: -0.7rem;
	height: 1.2rem;
	padding-left: 0.25rem;
	padding-right: 0.25rem;
	padding-top: 0.1rem;
	padding-bottom: 0.1rem;
	border: 2px solid black;
	border-color: inherit;
	border-radius: 0.5rem;
}
.gridHolder > div.level-5 {
	border-color: #0F0;
}
.level-5 > .header {
	background: #E0FFE0;
}
.gridHolder > div.level-4 {
	border-color: #8F0;
}
.level-4 > .header {
	background: #F0FFE0;
}
.gridHolder > div.level-3 {
	border-color: #FF0;
}
.level-3 > .header {
	background: #FFFFE0;
}
.gridHolder > div.level-2 {
	border-color: #F80;
}
.level-2 > .header {
	background: #FFF0E0;
}
.gridHolder > div.level-1 {
	border-color: #F00;
}
.level-1 > .header {
	background: #FFE0E0;
}
</style>

</head>

<body>

<div class="gridHolder">
	<div class="level-5" style="grid-column: 1 / 3; grid-row: 1 / 3;">
		<span class="header">Derivatives</span>
		<div class="editDiv">
			<textarea id="in-1" class="inline-math" style="height: 100%; padding: .5rem; width: 100%;">$input()$[A] $ddx(x^A)=2x$</textarea>
		</div>
		<div class="outputDiv" id="out-1" class="output-math">
		
		</div>
	</div>
	<div class="level-4" style="grid-column: 3 / 6; grid-row: 1 / 3;">
		<span class="header">Arithmetic</span>
		<div class="editDiv">
			<textarea id="in-2" class="inline-math" style="height: 100%; padding: .5rem; width: 100%;">$2+2==(2+2)[A]$</textarea>
		</div>
		<div class="outputDiv" id="out-2" class="output-math">
		
		</div>
	</div>
	<div class="level-3" style="grid-column: 1 / 3; grid-row: 3 / 5;">
		<span class="header">Variables</span>
		<div class="editDiv">
			<textarea id="in-3" class="inline-math" style="height: 100%; padding: .5rem; width: 100%;">$5$[A]</textarea>
		</div>
		<div class="outputDiv" id="out-3" class="output-math">
		
		</div>
	</div>
	<div class="level-2" style="grid-column: 6 / 10; grid-row: 4 / 6;">
		<span class="header">FAQ</span>
		<ul>
			<li>What is Inline Math? This website.</li>
		</ul>
	</div>
	<div class="level-4" style="grid-column: 8 / 13; grid-row: 7 / 9;">
		<span class="header">Arith</span>
		<div class="editDiv">
			<textarea id="in-4" class="inline-math" style="height: 100%; padding: .5rem; width: 100%;">aa $2+2$ a 
				 b $3+3$ b
				 c $4+4$ c</textarea>
		</div>
		<div class="outputDiv" id="out-4" class="output-math">
		
		</div>
	</div>
	<div class="level-1" style="grid-column: 13 / 15; grid-row: 7 / 9;">
		<span class="header">Arith</span>
		<div class="editDiv">
			<textarea id="in-5" class="inline-math" style="height: 100%; padding: .5rem; width: 100%;">aa $2+2$ a 
				 b $3+3$ b
				 c $4+4$ c</textarea>
		</div>
		<div class="outputDiv" id="out-5" class="output-math">
		
		</div>
	</div>
</div>

  <script src="js/autosize.js"></script>
  <!--<script src="js/copylatex.js"></script>-->
  
  <!--<script src="js/marked.js"></script>-->
  <!--<script src="mathdocs/markdown-it-math.js"></script>-->
  

  <script src="js/prism.js"></script>
  
  <script src="js/testjs.js"></script>
  <script src="js/imcss.js"></script>
</body>
</html>
