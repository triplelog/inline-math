<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="../css/imcss.css">
<style>
.gridHolder {
	position: absolute;
	left: 1rem;
	top: 1rem;
	width: calc(100vw - 2rem);
	height: calc(100vh - 2rem);
	display: grid;
	grid-auto-flow: row | column | row dense | column dense;
}
.gridHolder > div {
	min-width: 2rem;
	min-height: 2rem;
	border: 1px solid black;
}
</style>

</head>

<body>

<div class="gridHolder">
	<div>2+2
	</div>
	<div>FAQ
	</div>
	<div>3+3
	</div>
</div>

</body>
</html>
